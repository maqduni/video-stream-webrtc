<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Salley Demo</title>

    <link href="client.css" rel="stylesheet">
</head>
<body>
<div class="option" hidden="hidden">
    <input id="use-video" checked="checked" type="checkbox"/>
    <label for="use-video">Use video</label>
    <select id="video-transform">
        <option value="none" selected>No transform</option>
        <option value="edges">Edge detection</option>
        <option value="cartoon">Cartoon effect</option>
        <option value="rotate">Rotate</option>
    </select>
</div>
<div class="option" hidden="hidden">
    <input id="use-stun" type="checkbox"/>
    <label for="use-stun">Use STUN server</label>
</div>

<section>
    <button id="start-stop-button">Start</button>
</section>

<section>
    <video id="source-video" controls autoplay></video>
    <video id="processed-video" controls autoplay></video>
</section>

<section>
    <audio id="source-audio" controls autoplay hidden></audio>
    <div id="waveform" style="display: block"></div>
</section>

<section>
    <img id="graphs" src="" alt="">
</section>

<script src="client.js"></script>
</body>
</html>
